<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UJVARA Verkaufswert-Rechner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --ujvara-blue: #002956;
      --ujvara-lightblue: #769FB3;
      --bg-light: #f5f7fa;
      --text-dark: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      margin: 0;
      padding: 40px 20px;
      color: var(--text-dark);
    }

    .calculator {
      background: #fff;
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      max-width: 600px;
      margin: auto;
    }

    h2 {
      color: var(--ujvara-blue);
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: var(--ujvara-blue);
      color: #fff;
      cursor: pointer;
      border: none;
      padding: 14px;
    }

    button:hover {
      background: var(--ujvara-lightblue);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: #f0f4f8;
      border-left: 5px solid var(--ujvara-blue);
      border-radius: 6px;
    }

    .result p {
      margin: 6px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Verkaufswert-Rechner</h2>
    <label for="brutto">Jährliche Brutto-Einnahmen (CHF)</label>
    <input type="number" id="brutto" placeholder="z. B. 120000" />

    <label for="zins">Kapitalisierungszins (%)</label>
    <input type="number" id="zins" placeholder="z. B. 4.5" />

    <button onclick="berechnePreis()">Berechnen</button>

    <div id="result" class="result" style="display:none;">
      <p><strong>Geschätzter Marktwert:</strong> <span id="preis"></span> CHF</p>
    </div>
  </div>

  <script>
    function berechnePreis() {
      const brutto = parseFloat(document.getElementById('brutto').value);
      const zins = parseFloat(document.getElementById('zins').value);

      if (!brutto || !zins) return;

      const marktwert = brutto / (zins / 100);
      document.getElementById('preis').textContent = marktwert.toLocaleString('de-CH', {maximumFractionDigits: 0});
      document.getElementById('result').style.display = 'block';
    }
  </script>
</body>
</html>
